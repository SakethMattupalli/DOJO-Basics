<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>DOJO Basic</title>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <h1 id = "test">Hello DOJO </h1>
    <script>
      dojo.ready(
      function(){
        var temp = dojo.byId("test");

        temp.innerHTML = "Changig the text";
      }
      );
    </script>



  </body>
</html>
